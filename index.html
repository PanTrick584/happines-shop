<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Happines Shop</title>
</head>
<body>

    <div class="container">
        <!-- HEADER -->
        <header class="header u-margin-small" id="header">
            <div class="header__container">
                <h1 class="header__h1 heading-one">there is not much things</h1>
                <ul class="header__ul">
                    <li class="header__li">
                        <a href="#" class="header__link">
                            <svg class="header__link-icon">
                                <use xlink:href="img/sprite.svg#icon-home
                                "></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__link">
                            <svg class="header__link-icon">
                                <use xlink:href="img/sprite.svg#icon-magnifying-glass
                                "></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__link">
                            <svg class="header__link-icon">
                                <use xlink:href="img/sprite.svg#icon-info
                                "></use>
                            </svg>
                        </a>
                    </li>
                    <li class="header__li">
                        <a href="#" class="header__link">
                            <svg class="header__link-icon">
                                <use xlink:href="img/sprite.svg#icon-emoji-happy
                                "></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="header__picture">PICTURE
            </div>
        </header>
        <!-- END OF HEADER -->
        <!-- MAIN -->
        <main>
             <!-- SECTION SLIDER -->
            <section class="section__slider">
                <div class="slider" id="slider">
                    <div class="slider__box">
                        <button class="btn slider__btn">&lt;</button>
                        <h1 class="slider__text heading-one" id="sliderText">are you happy?</h1>
                        <button class="btn slider__btn">&gt;</button>
                    </div>
                </div>
            </section>
            <!-- END OF SECTION SLIDER -->
            <!-- SECTION LIGHTBOX -->
            <section class="section__lightbox">
                <div class="lightbox">
                    <div class="lightbox__popup" id="popup"></div>
                    <h1 class="lightbox__header" id="start-header">
                        do you need some love ? 
                    </h1>
                    <div class="lightbox__container" id="lightbox">

                    </div>
                </div>
            </section>
            <!-- END OIF SECTION LIGHTBOX -->
        </main>
        <!-- END OF MAIN -->
    </div>
    <!-- END OF CONTAINER -->
    

    <script src="index.js"></script>
</body>
</html>
