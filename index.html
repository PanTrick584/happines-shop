<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Happines Shop</title>
</head>
<body>

    <div class="start-container" id="start-container">
            <h1 class="start-header" id="start-header">
                 <span class="do" id="do">do</span>
                 <span class="you" id="you">you</span>
                 <span class="need" id="need">need</span>
                 <br />
                 <span class="some" id="some">some</span>
                 <span class="happines" id="happines">happines</span>
                 <span class="?" id="?">?</span>
            </h1>
            <button class="enter-button" id="enter-button">welcome</button>
    </div>

    <div class="main-container" id="main-container">
        <header id="header">
            <h1>where do you want to start?</h1>
            <div class="header-list-container" id="header-list-container">
                    <ul class="header-list">
                        <button class="header-button" id="home"><i class="fas fa-home"></i></button>
                        <button class="header-button" id="about"><i class="fas fa-info"></i></button>
                        <button class="header-button" id="search"><i class="fas fa-search"></i></button>
                        <button class="header-button" id="random"><i class="fas fa-random"></i></button>
                    </ul>
            </div>
        </header>
        <main id="happines-elements">
            <h1>what kind of happines <br /> you are looking for?</h1>
            <div class="elements-container" id="elements-container">             
                    <div class="happy-element" id="happy-element">move</div>
                    <div class="happy-element" id="happy-element">others</div>
                    <div class="happy-element" id="happy-element">mind</div>                
                    <button class="happy-element" id="add-element"><h1>add + element</h1></button>          
            </div>
        </main>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
